<section class="main-container">
  <h2 translate>Dashboard</h2>

  <div class="mt-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Backend API Connection</h5>
        
        <!-- Loading State -->
        <div *ngIf="loading" class="text-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-2">Connecting to backend...</p>
        </div>

        <!-- Error State -->
        <div *ngIf="error" class="alert alert-danger" role="alert">
          <strong>Error:</strong> {{ error }}
        </div>

        <!-- Success State -->
        <div *ngIf="!loading && !error && apiMessage">
          <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">âœ… Connected to Fastify Backend!</h4>
            <hr>
            <p class="mb-0 fs-4"><strong>{{ apiMessage }}</strong></p>
          </div>

          <!-- Display Data -->
          <div class="mt-3" *ngIf="apiData && apiData.length > 0">
            <h6>Data from Backend:</h6>
            <ul class="list-group">
              <li class="list-group-item" *ngFor="let item of apiData">
                <strong>{{ item.name }}</strong> (ID: {{ item.id }})
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
