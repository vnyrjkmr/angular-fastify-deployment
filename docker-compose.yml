version: '3.8'

services:
  angular-fastify-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: angular-fastify-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
